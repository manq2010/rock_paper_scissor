<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <title>Rock Paper & Scissors</title>
</head>

<body>

  <div class="game-contain">
    <div class="nav-bar">
      <div class="text">
        Rock Paper Scissors
      </div>
    </div>

    <div class="display-welcome-text">
      <p class="text-inner">
        welcome to the man vs computer game
      </p>
    </div>

    <div class="display-scores">

      <div class="text-holder">
        <h3 class="text-player">man score</h3>
        <div class="man-score">
          0
        </div>
      </div>
      <div class="text-holder">
        <h3 class="text-player">computer score</h3>
        <div class="computer-score">
          0
        </div>
      </div>

    </div>

    <div class="inner-display">
      <p class="inner-text">You won this round</p>
    </div>

    <div class="selection-container">
      <div class="playground">
        Battlefield
      </div>
      <div class="man-container">
        <div class="text-selection">
          player choice =>
        </div>


        <div class="buttons-container">
          <div class="buttons" data-button="rock">
            <img src="img/hand-rock-grey.svg" alt="rock">
            <span class="text-button">rock</span>
          </div>

          <div class="buttons" data-button="paper">
            <img src="img/hand-paper-grey.svg" alt="paper">
            <span class="text-button">paper</span>
          </div>

          <div class="buttons" data-button="scissors">
            <img src="img/hand-scissors-grey.svg" alt="scissors">
            <span class="text-button">scissors</span>
          </div>
        </div>
      </div>

      <div class="computer-container">
        <div class="text-selection">
          computer choice =>
        </div>
        <div class="buttons-container">
          <div class="buttons-computer" data-button="rock">
            <img src="img/hand-rock-grey.svg" alt="rock">
            <span class="text-button">rock</span>
          </div>

          <div class="buttons-computer" data-button="paper">
            <img src="img/hand-paper-grey.svg" alt="paper">
            <span class="text-button">paper</span>
          </div>

          <div class="buttons-computer" data-button="scissors">
            <img src="img/hand-scissors-grey.svg" alt="scissors">
            <span class="text-button">scissors</span>
          </div>
        </div>
      </div>
    </div>

    <div class="restart-game">
      <!-- hide button during playing -->
      <!-- buttonPlayAgain.style.visibility = 'visible'; -->
      <button class="restart-btn">reset</button>
    </div>

  </div>

  <script src="js/index.js" defer></script>
  <script>

  </script>


</body>

</html>
